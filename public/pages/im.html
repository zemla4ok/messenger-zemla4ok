<html>
<head>
    <link rel="icon" type="image/png" href="/cat.png" />
    <title>
        Messaging
    </title>
</head>
<body>
    <div id="app"></div>
    
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/babel">
            class View extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {value: props.value};
                }                
                render() {
                    return <div style={{marginLeft:'15%', height:'99%', width:'70%', borderColor:'red', borderStyle: 'solid'}} >
                        <Header/>
                        <Chats/>
                        <MessageBlock/>
                        </div>
                }   
            }  

            class Header extends React.Component{
                constructor(props){
                    super(props);
                    this.state = {value: props.value};
                }
                render(){
                    return <div style={{height:'6%', borderColor:'green', borderStyle: 'solid'}} >
                        Header
                        </div>
                }
            }
            
            class Chats extends React.Component{
                constructor(props){
                    super(props);
                    this.state = {value: props.value};
                }
                render(){
                    return <div style={{float:'left', height:'92%', width:'30%', borderColor:'blue', borderStyle: 'solid'}} >
                        Chats
                        </div>
                }
            }

            class MessageBlock extends React.Component{
                constructor(props){
                    super(props);
                    this.state = {value: props.value};
                }
                render(){
                    return <div style={{float:'left', width:'67%', height:'92%', borderColor:'deeppink', borderStyle: 'solid'}} >
                        MessageBlock
                        </div>
                }
            }

            

            ReactDOM.render(
                <View />,
                document.getElementById("app")
            )
        </script>
</body>
</html>
